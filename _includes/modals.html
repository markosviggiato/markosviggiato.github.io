 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="projectModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p class="modal-body-description" style="text-align:justify">{{ post.description }}</p>

                            <p class="modal-body-description" style="text-align:left"> Source-code repository:  <a href="{{ post.sourcecode }}" target="_blank"> <i class="fa fa-github" style="margin-left:10px;font-size:18px"></i> </a> </p>

                            <p class="modal-body-description" style="text-align:left"> Paper associated with project:  <a href="{{ post.paperpdf }}" target="_blank"> <i class="fa fa-file-pdf-o" style="margin-left:10px;font-size:18px"></i> </a> </p>

                            <ul class="list-inline item-details">

                                <li>Period of development:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                                 <br>
                                <li>Tags:
                                    <strong>{{ post.category }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
